<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Image Gallery</title>
	</head>
	<body>
		<div class="product">
			<h1>IMAGE GALLERY</h1>
			<div class="product-small-img">
				<img src="t-shirt.jpg" onclick="myFunction(this)">
				<img src="t-shirt-1.jpg" onclick="myFunction(this)">
				<img src="t-shirt-2.jpg" onclick="myFunction(this)">
			</div>
			<div class="img-container">
				<img src="t-shirt.jpg" id="imgbox">
			</div>
			
			<!-- DID IT WITH EASY TUTORIAL CHANNEL -->
		</div>
		<script>
			function myFunction(smallImg){
				var fullImg = document.getElementById("imgbox");
				fullImg.src = smallImg.src;
			}
		</script>
	</body>
</html>
